apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sequencer
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      name: sequencer
  replicas: 1
  template:
    metadata:
      labels:
        name: sequencer
    spec:
      initContainers:
        - name: genesis-deployer
          image: {{ .Values.sequencer.genesisDeployer.image }}
          env:
            - name: L1_RPC
              valueFrom:
                configMapKeyRef:
                  name: env-cm
                  key: L1_RPC
            - name: L2_CHAIN_ID
              valueFrom:
                configMapKeyRef:
                  name: env-cm
                  key: L2_CHAIN_ID
            - name: ADMIN_KEY
              valueFrom:
                secretKeyRef:
                  name: private-keys
                  key: ADMIN_KEY
            - name: BATCHER_KEY
              valueFrom:
                secretKeyRef:
                  name: private-keys
                  key: BATCHER_KEY
            - name: PROPOSER_KEY
              valueFrom:
                secretKeyRef:
                  name: private-keys
                  key: PROPOSER_KEY
            - name: SEQUENCER_KEY
              valueFrom:
                secretKeyRef:
                  name: private-keys
                  key: SEQUENCER_KEY
          volumeMounts:
            - mountPath: /data
              name: genesis-pvc
        - name: genesis-init-predeploy
          image: {{ .Values.sequencer.genesisInitPredeploy.image }}
          volumeMounts:
            - mountPath: /data
              name: op-geth-volume
            - mountPath: /genesis
              name: genesis-pvc
            - mountPath: /genesis/predeploy.json
              name: predeploy-json-cm
              subPath: predeploy.json
              readOnly: true
        - name: op-node-libp2p-multiaddr
          image: {{ .Values.sequencer.opNode.image }}
          command:
            - sh
            - -c
          args:
            - |
              test -e /data/p2p_priv || op-node p2p genkey > /data/p2p_priv; \
              echo "/ip4/$K8S_POD_IP/tcp/$P2P_PORT/p2p/$(op-node p2p priv2id < /data/p2p_priv)" \
              > /genesis/sequencer_multiaddr
          env:
            - name: K8S_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: P2P_PORT
              value: "{{ .Values.sequencer.opNode.port.p2p }}"
          volumeMounts:
            - mountPath: /data
              name: op-node-volume
            - mountPath: /genesis
              name: genesis-pvc
      containers:
        - name: op-geth
          image: {{ .Values.sequencer.opGeth.image }}
          args:
            - --datadir=/data
            - --http
            - --http.port={{ .Values.sequencer.opGeth.port.rpc }}
            - --http.addr=0.0.0.0
            - --http.vhosts=*
            - --http.corsdomain=*
            - --http.api=web3,debug,eth,txpool,net,engine
            - --ws
            - --ws.port={{ .Values.sequencer.opGeth.port.wsrpc }}
            - --ws.addr=0.0.0.0
            - --ws.origins=*
            - --ws.api=debug,eth,txpool,net,engine
            - --authrpc.port={{ .Values.sequencer.opGeth.port.authrpc }}
            - --authrpc.addr=0.0.0.0
            - --authrpc.vhosts=*
            - --authrpc.jwtsecret=/genesis/jwt.txt
            - --syncmode=full
            - --gcmode=archive
            - --nodiscover
            - --maxpeers=0
            - --rollup.disabletxpoolgossip=true
          ports:
            - containerPort: {{ .Values.sequencer.opGeth.port.rpc }}
              protocol: TCP
            - containerPort: {{ .Values.sequencer.opGeth.port.wsrpc }}
              protocol: TCP
            - containerPort: {{ .Values.sequencer.opGeth.port.authrpc }}
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: op-geth-volume
            - mountPath: /genesis
              name: genesis-pvc
              readOnly: true
          livenessProbe:
            exec:
              command:
                - nc
                - -z
                - localhost
                - "{{ .Values.sequencer.opGeth.port.rpc }}"
            periodSeconds: 5
        - name: op-node
          image: {{ .Values.sequencer.opNode.image }}
          command:
            - sh
            - -c
          args:
            - |
              op-node \
                --l1=$(L1_RPC) \
                --l1.rpckind=any \
                --l2=http://localhost:{{ .Values.sequencer.opGeth.port.authrpc }} \
                --l2.jwt-secret=/genesis/jwt.txt \
                --rollup.config=/genesis/rollup.json \
                --rpc.addr=0.0.0.0 \
                --rpc.port={{ .Values.sequencer.opNode.port.rpc }} \
                --rpc.enable-admin \
                --p2p.priv.path=/data/p2p_priv \
                --p2p.listen.ip=0.0.0.0 \
                --p2p.listen.tcp={{ .Values.sequencer.opNode.port.p2p }} \
                --p2p.sequencer.key=$${SEQUENCER_KEY#0x} \
                --sequencer.enabled=true \
                --sequencer.l1-confs=3 \
                --verifier.l1-confs=3 \
                --log.level=debug
          env:
            - name: L1_RPC
              valueFrom:
                configMapKeyRef:
                  name: env-cm
                  key: L1_RPC
            - name: SEQUENCER_KEY
              valueFrom:
                secretKeyRef:
                  name: private-keys
                  key: SEQUENCER_KEY
          ports:
            - containerPort: {{ .Values.sequencer.opNode.port.rpc }}
              protocol: TCP
            - containerPort: {{ .Values.sequencer.opNode.port.p2p }}
              protocol: TCP
            - containerPort: {{ .Values.sequencer.opNode.port.p2p }}
              protocol: UDP
          volumeMounts:
            - mountPath: /data
              name: op-node-volume
            - mountPath: /genesis
              name: genesis-pvc
              readOnly: true
          livenessProbe:
            exec:
              command:
                - nc
                - -z
                - localhost
                - "{{ .Values.sequencer.opNode.port.rpc }}"
            periodSeconds: 5
      volumes:
        - name: genesis-pvc
          persistentVolumeClaim:
            claimName: genesis-pvc
        - name: predeploy-json-cm
          configMap:
            name: predeploy-json-cm
  volumeClaimTemplates:
  - metadata:
      name: op-geth-volume
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: {{ .Values.sequencer.opGeth.volume.storage }}
      {{ if .Values.global.storageClassName }}
      storageClassName: {{ .Values.global.storageClassName }}
      {{ end }}
      volumeMode: Filesystem
  - metadata:
      name: op-node-volume
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: {{ .Values.sequencer.opNode.volume.storage }}
      {{- if .Values.global.storageClassName }}
      storageClassName: {{ .Values.global.storageClassName }}
      {{ end }}
      volumeMode: Filesystem

---

apiVersion: v1
kind: Service
metadata:
  name: sequencer
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    name: sequencer
  # type: LoadBalancer
  ports:
    - protocol: TCP
      name: op-geth-rpc
      port: {{ .Values.sequencer.opGeth.port.rpc }}
      targetPort: {{ .Values.sequencer.opGeth.port.rpc }}
    - protocol: TCP
      name: op-geth-wsrpc
      port: {{ .Values.sequencer.opGeth.port.wsrpc }}
      targetPort: {{ .Values.sequencer.opGeth.port.wsrpc }}
    - protocol: TCP
      name: op-geth-authrpc
      port: {{ .Values.sequencer.opGeth.port.authrpc }}
      targetPort: {{ .Values.sequencer.opGeth.port.authrpc }}
    - protocol: TCP
      name: op-node-rpc
      port: {{ .Values.sequencer.opNode.port.rpc }}
      targetPort: {{ .Values.sequencer.opNode.port.rpc }}
    - protocol: TCP
      name: op-node-p2p
      port: {{ .Values.sequencer.opNode.port.p2p }}
    - protocol: UDP
      name: op-node-p2p-udp
      port: {{ .Values.sequencer.opNode.port.p2p }}
